{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block content %}

<div class="row">
    <div class="col-md-8">
        <div class="shadow p-3 bg-white">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form |crispy }}
                <button class="btn btn-info btn-post" type="submit">Post</button>
                <a href="{% url 'index' %}"class="btn btn-secondary btn-cancel" >Cancel</a>
            </form>
        </div>
            
    </div>

    <div class="col-md-4 col-sm-12">
        {% include 'sidebar/sidebar.html' %}
    </div>

</div>
{% endblock %}
